{% extends 'base.html' %}
{% block title %}home page{% endblock  %}
{% block content %}
  {% if user.is_authenticated %}
  <p>hello {{user.username}}!</p>
  <a href="{% url 'logout' %}">logout</a>
  {% else %}
  <p>you are not log in, go to login</p>
  <a href="{% url 'login' %}">log in</a>
  {% endif %}
{% endblock  %}
